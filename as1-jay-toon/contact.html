<script>
    function sendEmail() {
        // fetches by form ID's and their value
        var name = document.getElementById("name").value;
        var email = document.getElementById("email").value;
        var message = document.getElementById("message").value;

        var mailtoLink = "mailto:jaytoon.dev@gmail.com" + // send to this email
            "?subject=" + encodeURIComponent("Message from https://CSY1063.github.io/as1-jay-toon/contact.html") + // subject
            "&body=" + encodeURIComponent("Name: " + name + "\n" + "Email: " + email + "\n" + "Message: " + message); // states name, submitted e-mail and message
        window.location.href = mailtoLink;
    }
