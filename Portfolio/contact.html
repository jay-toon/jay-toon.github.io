    <header>
        <h1 class="title">Get in touch!</h1>
        <h2 class="subtitle">Contact me through this form if you have interest in me as a developer, or have any questions regarding my abilities within website development.</h2>
    </header>

    <main>
        <form>
            <input type="text" id="name" placeholder="Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <textarea id="message" placeholder="Message" required disabled></textarea>
            <button disabled>Send</button>
        </form>

        <script>
            const nameInput = document.getElementById('name');
            const emailInput = document.getElementById('email');
            const messageInput = document.getElementById('message');

            const form = document.querySelector('form');
            form.addEventListener('input', function() {
                if (nameInput.value && emailInput.value) {
                    messageInput.disabled = false;
                }
            });
        </script>

        <script>
            const button = document.querySelector('button');
                messageInput.addEventListener('input', function() {
                    if (messageInput.value) {
                        button.disabled = false;
                    }
                });
        </script>
    </main>
